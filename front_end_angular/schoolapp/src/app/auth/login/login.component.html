<main class="form-signin">
    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <label for="email" class="visually-hidden">Email address</label>
    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="requestLogin.email" placeholder="Email address" required autofocus>
    <label for="password" class="visually-hidden">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="requestLogin.password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" (click)="save()">Sign in</button>
    <p class="mt-5 mb-3 text-muted"></p>
</main>
